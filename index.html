<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden"><img src="icons/circle_left.svg" alt=""></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide"><img class='carousel__image' src="images/landscape1.png" alt="" ></li>
                <li class="carousel__slide"><img class='carousel__image' src="images/landscape2.png" alt="" ></li>
                <li class="carousel__slide"><img class='carousel__image' src="images/landscape3.png" alt="" ></li>
                <li class="carousel__slide"><img class='carousel__image' src="images/landscape4.png" alt="" ></li>
                <li class="carousel__slide"><img class='carousel__image' src="images/landscape5.png" alt="" ></li>`
            </ul>
        </div>
        <button class="carousel__button carousel__button--right "><img src="icons/circle_right.svg" alt=""></button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
